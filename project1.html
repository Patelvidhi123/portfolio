<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Details</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      padding: 40px;
    }

    .project-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 10px 35px rgba(0,0,0,0.15);
      max-width: 900px;
      margin: auto;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
    }

    h2 {
      font-weight: 700;
      color: #333;
      text-align: center;
      margin-bottom: 25px;
    }

    h4 {
      margin-top: 25px;
      font-weight: 600;
      color: #333;
    }

    /* Image Carousel */
    .carousel-inner img {
      border-radius: 15px;
      width: 100%;
    }

    .carousel {
      margin-bottom: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      border-radius: 15px;
      overflow: hidden;
    }

    ul li {
      margin-bottom: 8px;
    }

    .back-btn {
      margin-top: 30px;
      display: block;
      text-align: center;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: #0056d2;
      color: white;
    }
  </style>
</head>

<body>

  <div class="project-container">
    <h2>Project Title</h2>

    <!-- Image Slider (Multiple Images) -->
    <div id="projectSlider" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">

        <!-- Image 1 -->
        <div class="carousel-item active">
          <img src="project1-1.png" alt="Screenshot 1">
        </div>

        <!-- Image 2 -->
        <div class="carousel-item">
          <img src="project1-2.png" alt="Screenshot 2">
        </div>

        <!-- Image 3 -->
        <div class="carousel-item">
          <img src="project1-3.png" alt="Screenshot 3">
        </div>

<div class="carousel-item">
          <img src="project1-4.png" alt="Screenshot 4">
        </div>


        <div class="carousel-item">
          <img src="project1-5.png" alt="Screenshot 5">
        </div>
        
      </div>

      <!-- Controls -->
      <button class="carousel-control-prev" type="button" data-bs-target="#projectSlider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#projectSlider" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <h4>Description</h4>
    <p>
      Write your full project description here.  
      Explain what the project does, why you made it,  
      and how users can benefit from it.
    </p>

    <h4>Features</h4>
    <ul>
      <li>Feature 1</li>
      <li>Feature 2</li>
      <li>Feature 3</li>
      <li>Feature 4</li>
    </ul>

    <h4>Technologies Used</h4>
    <p>HTML, CSS, JavaScript, Bootstrap</p>

    <a href="index.html#projects" class="back-btn">‚Üê Back to Projects</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
